---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: cfpersi/smb-k8s-kind-tests
    tag: latest

inputs:
  - name: smb-volume-k8s-release

outputs:
  - name: built-images

run:
  path: make
  args: [ "--keep-going", "--directory=smb-volume-k8s-release/smb-csi-driver", "start-docker", "e2e", "kill-docker" ]

params:
  K8S_IMAGE: kindest/node:v1.17.0
  VOLUME_MODE_SUITE: true
  IMAGE_DESTINATION: "../../built-images/smb-csi-driver.tgz"
